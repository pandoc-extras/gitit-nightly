# This .travis.yml is modified from pandoc's at https://github.com/jgm/pandoc/blob/master/.travis.yml
language: generic
cache:
  directories:
    - $HOME/.ghc
    - $HOME/.stack
matrix:
  include:
  - sudo: false
    dist: trusty
    addons:
      apt:
        packages:
          - ghc-8.0.2
        sources:
          - hvr-ghc
  - os: osx
before_install:
  # pandoc-nightly version
  - |
    printf "%s: %s\n" "pandoc-nightly version" "0.2.2"
install:
  # Download and unpack the stack executable
  - mkdir -p ~/.local/bin
  - |
    if [[ `uname` = "Darwin" ]]; then
      curl --insecure -L https://www.stackage.org/stack/osx-x86_64 | tar xz --strip-components=1 --include '*/stack' -C ~/.local/bin
    else
      curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
    fi
  - export PATH=$PATH:$HOME/.local/bin
before_script:
  # clone from git
  - git clone https://github.com/jgm/pandoc
  - cd pandoc
  - git submodule update --init
  # get the current commit hash of pandoc
  - HASH=$(git rev-parse --short HEAD)
  # filename
  - |
    if [[ `uname` == "Darwin" ]]; then
      filename=pandoc-osx-$HASH
    else
      filename=pandoc-amd64-$HASH
    fi
script:
  # build
  - stack setup
  - stack build --flag 'pandoc:embed_data_files'
  - cd ..
  # path to the pandoc executable
  - path2pandoc="$(find pandoc/.stack-work/install -type f -iname 'pandoc')"
  # debug
  - $path2pandoc -v
after_success:
  # if it's a cron job, create git tag for GitHub Releases, only on Linux build
  - |
    if [[ $TRAVIS_EVENT_TYPE == 'cron' && `uname` != "Darwin" ]]; then
      git config --global user.email "builds@travis-ci.com"
      git config --global user.name "Travis CI"
      export GIT_TAG="hash-$HASH"
      git tag $GIT_TAG -a -m "Generated tag from TravisCI build $TRAVIS_BUILD_NUMBER"
      git push --quiet https://$GH_TOKEN_SECURE@github.com/pandoc-extras/pandoc-nightly $GIT_TAG > /dev/null 2>&1
    fi
  # zip pandoc binary and move to dist/ if it is the git-tag build (GitHub Releases)
  - |
    if [[ ! -z "$TRAVIS_TAG" ]]; then
      mkdir -p $filename
      mv $path2pandoc $filename
      zip $filename.zip $filename/pandoc
      mkdir -p dist
      mv $filename.zip dist/
    fi
  # download Windows' nightly from appveyor if it is the git-tag build (GitHub Releases), only on Linux build
  - |
    if [[ ! -z "$TRAVIS_TAG" && `uname` != "Darwin" ]]; then
      mkdir -p dist
      wget 'https://ci.appveyor.com/api/projects/jgm/pandoc/artifacts/windows/pandoc-windows-i386.msi?branch=master' -O dist/pandoc-windows-$HASH.msi
      wget 'https://ci.appveyor.com/api/projects/jgm/pandoc/artifacts/windows/pandoc-windows-i386.zip?branch=master' -O dist/pandoc-windows-$HASH.zip
    fi
  # debug
  - ls -l dist/
deploy:
  provider: releases
  api_key: "$GH_TOKEN_SECURE"
  file_glob: true
  file: "dist/*"
  skip_cleanup: true
  on:
    tags: true
env:
  global:
    secure: 
